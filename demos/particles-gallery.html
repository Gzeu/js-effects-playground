<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Particles Gallery</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <link rel="stylesheet" href="../assets/css/main.css">
  <style>
    #particles-js {
      width: 100vw; height: 100vh; position: fixed; z-index: -1;
      top: 0; left: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .center-content {
      position: relative; z-index: 1; text-align: center; color: white;
      top: 30vh;
    }
    .center-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="center-content">
    <h1>Particles.js Demo</h1>
    <p>Efect generic de particule cu configurare custom!</p>
    <a href="../index.html" style="color: white; margin-top: 2rem; display: inline-block;">‚Üê Back to Home</a>
  </div>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: '#ffffff' },
        shape: { type: 'circle' },
        opacity: { value: 0.5, random: false },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: '#ffffff',
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick: { enable: true, mode: 'push' },
          resize: true
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
