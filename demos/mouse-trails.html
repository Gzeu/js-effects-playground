<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Trails</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #222244 0, #050514 60%, #000000 100%);
      font-family: system-ui, sans-serif;
      color: #fff;
    }
    canvas {
      display: block;
    }
    .overlay-ui {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      background: rgba(5, 5, 20, 0.75);
      border-radius: 6px;
      font-size: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
    }
    .overlay-ui a {
      color: #9ae6ff;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <canvas id="trail"></canvas>
  <div class="overlay-ui">
    <a href="../index.html">← back</a> &nbsp; Mouse reactive particles – move & click
  </div>

  <script>
    const canvas = document.getElementById('trail');
    const ctx = canvas.getContext('2d');

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    const particles = [];
    const maxParticles = 400;

    const mouse = { x: width / 2, y: height / 2, down: false };

    window.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      spawnBurst(4);
    });

    window.addEventListener('mousedown', () => {
      mouse.down = true;
      spawnBurst(60);
    });

    window.addEventListener('mouseup', () => {
      mouse.down = false;
    });

    function spawnBurst(count) {
      for (let i = 0; i < count; i++) {
        if (particles.length >= maxParticles) particles.shift();
        const angle = Math.random() * Math.PI * 2;
        const speed = 1 + Math.random() * 3;
        particles.push({
          x: mouse.x,
          y: mouse.y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          size: 2 + Math.random() * 4,
          life: 40 + Math.random() * 40,
          hue: 200 + Math.random() * 100
        });
      }
    }

    function update() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.22)';
      ctx.fillRect(0, 0, width, height);

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.02;
        p.life -= 1;

        if (p.life <= 0) {
          particles.splice(i, 1);
          continue;
        }

        const alpha = p.life / 80;
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(
          p.x, p.y, 0,
          p.x, p.y, p.size * 4
        );
        gradient.addColorStop(0, `hsla(${p.hue}, 100%, 70%, ${alpha})`);
        gradient.addColorStop(1, `hsla(${p.hue}, 100%, 30%, 0)`);
        ctx.fillStyle = gradient;
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      }

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
