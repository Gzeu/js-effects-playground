<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Rain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #001100 0, #000000 60%);
      overflow: hidden;
      font-family: system-ui, sans-serif;
      color: #0f0;
    }
    canvas {
      display: block;
    }
    .overlay-ui {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #0f0;
      border-radius: 6px;
      font-size: 12px;
    }
    .overlay-ui a {
      color: #0f0;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="overlay-ui">
    <a href="../index.html">← back</a> &nbsp; Matrix rain effect
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const letters = 'アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const fontSize = 16;
    let columns = Math.floor(width / fontSize);
    let drops = Array.from({ length: columns }, () => Math.random() * -20);

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      columns = Math.floor(width / fontSize);
      drops = Array.from({ length: columns }, (_, i) => drops[i] || 0);
    }

    window.addEventListener('resize', resize);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < columns; i++) {
        const char = letters.charAt(Math.floor(Math.random() * letters.length));
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillText(char, x, y);

        if (y > height && Math.random() > 0.975) {
          drops[i] = 0;
        } else {
          drops[i] += 1;
        }
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
