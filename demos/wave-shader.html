<!DOCTYPE html><html><head><title>Wave Shader</title><style>body{margin:0;background:#000}canvas{display:block}</style></head><body><canvas id="c"></canvas><script>
const c = document.getElementById('c'), gl = c.getContext('webgl');
c.width = innerWidth; c.height = innerHeight;
const vs = gl.createShader(gl.VERTEX_SHADER); gl.shaderSource(vs, `attribute vec2 p; void main(){gl_Position=vec4(p,0,1);}`); gl.compileShader(vs);
const fs = gl.createShader(gl.FRAGMENT_SHADER); gl.shaderSource(fs, `precision mediump float; uniform float t; void main(){vec2 uv=gl_FragCoord.xy/${[innerWidth,innerHeight]}*2.-1.; uv.x*=1.8; float w=sin(uv.y*10.+t*2.)*.1; gl_FragColor=vec4(sin(uv.x*10.+t*3.+w*20.),sin(uv.x*5.+t+w*10.),sin(uv.x*3.+t*1.5),1.);}`); gl.compileShader(fs);
const prog = gl.createProgram(); gl.attachShader(prog,vs); gl.attachShader(prog,fs); gl.linkProgram(prog); gl.useProgram(prog);
const vbo = gl.createBuffer(); gl.bindBuffer(gl.ARRAY_BUFFER,vbo); gl.bufferData(gl.ARRAY_BUFFER,new Float32Array([-1,-1,-1,1,1,1,1,-1]),gl.STATIC_DRAW);
const loc = gl.getAttribLocation(prog,'p'); gl.enableVertexAttribArray(loc); gl.vertexAttribPointer(loc,2,gl.FLOAT,0,0,0);
const timeLoc = gl.getUniformLocation(prog,'t');
function draw(t) { gl.uniform1f(timeLoc,t*.01); gl.drawArrays(gl.TRIANGLE_FAN,0,4); requestAnimationFrame(draw); }
draw(performance.now());
</script></body></html>
