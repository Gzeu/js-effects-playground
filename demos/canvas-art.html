<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Art - JS Effects Playground</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow: hidden;
    }
    
    .navbar {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      z-index: 1000;
    }
    
    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-right: 2rem;
      font-weight: 500;
    }
    
    .navbar a:hover { color: #fbbf24; }
    
    canvas {
      display: block;
      background: #000;
    }
    
    .controls {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      border-radius: 50px;
      display: flex;
      gap: 1rem;
    }
    
    .controls button {
      background: #6366f1;
      color: #fff;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .controls button:hover {
      background: #4f46e5;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="../index.html">‚Üê Home</a>
    <a href="particles-gallery.html">Particles</a>
    <a href="scroll-effects.html">Scroll Effects</a>
  </nav>

  <canvas id="canvas"></canvas>

  <div class="controls">
    <button onclick="setEffect('waves')">üåä Waves</button>
    <button onclick="setEffect('spiral')">üåÄ Spiral</button>
    <button onclick="setEffect('constellation')">‚≠ê Stars</button>
    <button onclick="setEffect('plasma')">üîÆ Plasma</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let currentEffect = 'waves';
    let time = 0;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    function setEffect(effect) {
      currentEffect = effect;
    }

    function drawWaves() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      for (let i = 0; i < 5; i++) {
        ctx.beginPath();
        ctx.strokeStyle = `hsl(${(time + i * 50) % 360}, 70%, 50%)`;
        ctx.lineWidth = 2;
        
        for (let x = 0; x < canvas.width; x += 10) {
          const y = canvas.height / 2 + Math.sin((x + time * 2 + i * 100) / 50) * 50 * (i + 1);
          if (x === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.stroke();
      }
    }

    function drawSpiral() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      
      ctx.beginPath();
      for (let i = 0; i < 360; i++) {
        const angle = (i + time) * Math.PI / 180;
        const radius = i;
        const x = cx + Math.cos(angle) * radius;
        const y = cy + Math.sin(angle) * radius;
        
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.strokeStyle = `hsl(${time % 360}, 70%, 50%)`;
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function drawConstellation() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.02)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      for (let i = 0; i < 50; i++) {
        const x = (Math.sin(time / 50 + i) + 1) * canvas.width / 2;
        const y = (Math.cos(time / 30 + i * 2) + 1) * canvas.height / 2;
        
        ctx.beginPath();
        ctx.arc(x, y, 2, 0, Math.PI * 2);
        ctx.fillStyle = '#fff';
        ctx.fill();
      }
    }

    function drawPlasma() {
      const imageData = ctx.createImageData(canvas.width, canvas.height);
      const data = imageData.data;
      
      for (let y = 0; y < canvas.height; y += 4) {
        for (let x = 0; x < canvas.width; x += 4) {
          const value = Math.sin(x / 50 + time / 10) + Math.sin(y / 30 + time / 15);
          const color = Math.floor((value + 2) * 63);
          
          const index = (y * canvas.width + x) * 4;
          data[index] = color;
          data[index + 1] = color * 1.5;
          data[index + 2] = 255 - color;
          data[index + 3] = 255;
        }
      }
      
      ctx.putImageData(imageData, 0, 0);
    }

    function animate() {
      time++;
      
      switch(currentEffect) {
        case 'waves': drawWaves(); break;
        case 'spiral': drawSpiral(); break;
        case 'constellation': drawConstellation(); break;
        case 'plasma': drawPlasma(); break;
      }
      
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
